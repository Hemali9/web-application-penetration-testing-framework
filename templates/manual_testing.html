<!DOCTYPE html>
<html>
<head>
    <title>Manual Testing - {{ target[0] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3>Manual / Automated Testing for:</h3>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ target[0] }}</h5>
            <p><strong>URL:</strong> {{ target[1] }}</p>
            <p><strong>Headers:</strong></p>
            <pre>{{ target[2] }}</pre>
            <p><strong>Cookies:</strong></p>
            <pre>{{ target[3] }}</pre>
        </div>
    </div>

    <h5>Choose a tool to run:</h5>
    <div class="d-flex flex-wrap gap-2 mb-4">
        <a href="{{ url_for('run_tool', tool='nmap', target_id=target[0]) }}" class="btn btn-primary mb-2">Nmap</a>
        <a href="{{ url_for('run_tool', tool='nikto', target_id=target[0]) }}" class="btn btn-warning mb-2">Nikto</a>
        <a href="{{ url_for('run_tool', tool='sqlmap', target_id=target[0]) }}" class="btn btn-danger mb-2">SQLMap</a>
        <a href="{{ url_for('run_tool', tool='burpsuite', target_id=target[0]) }}" class="btn btn-secondary mb-2">Burp Suite</a>
        <a href="{{ url_for('run_tool', tool='wireshark', target_id=target[0]) }}" class="btn btn-info mb-2">Wireshark</a>
        <a href="{{ url_for('run_tool', tool='nessus', target_id=target[0]) }}" class="btn btn-dark mb-2">Nessus</a>
        <a href="{{ url_for('run_tool', tool='openvas', target_id=target[0]) }}" class="btn btn-success mb-2">OpenVAS</a>
    </div>

    <a href="{{ url_for('view_target', target_id=target[0]) }}" class="btn btn-secondary">Back to Target Details</a>
</div>
</body>
</html>
