<!DOCTYPE html>
<html>
<head>
    <title>Configure Target</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Configure New Target</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, msg in messages %}
              <div class="alert alert-{{ category }}">{{ msg }}</div>
              {% endfor %}
            {% endwith %}
            <form method="POST">
                <input type="url" name="url" class="form-control mb-3" placeholder="Target URL" required>
                <textarea name="headers" class="form-control mb-3" placeholder="Custom Headers (optional)"></textarea>
                <textarea name="cookies" class="form-control mb-3" placeholder="Cookies (optional)"></textarea>
                <button class="btn btn-primary w-100">Save Target</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
