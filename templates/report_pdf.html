<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 6px; text-align: left; }
        th { background-color: #ddd; }
    </style>
</head>
<body>
    <h2>Penetration Testing Report</h2>
    <p><strong>Target:</strong> {{ target[2] }}</p>
    <p><strong>Date:</strong> {{ findings[0][6] if findings else 'N/A' }}</p>

    <table>
        <tr>
            <th>Vulnerability</th>
            <th>Payload</th>
            <th>Affected URL</th>
            <th>Severity</th>
            <th>Description</th>
            <th>Fix</th>
        </tr>
        {% for f in findings %}
        <tr>
            <td>{{ f[0] }}</td>
            <td>{{ f[1] }}</td>
            <td>{{ f[2] }}</td>
            <td>{{ f[3] }}</td>
            <td>{{ f[4] }}</td>
            <td>{{ f[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
